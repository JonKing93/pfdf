[build-system]
requires = ["poetry-core>=1.5.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "pfdf"
version = "0.0.1"
description = "A package to implement post-wildfire debris-flow hazard assessments"
authors = [
    "Jonathan King <jking@usgs.gov>",
    "Dennis Staley <dstaley@usgs.gov>"
]
readme = "README.md"
license = "CC0-1.0"
repository = "https://code.usgs.gov/ghsc/lhp/post-wildfire-debris-flow-hazard-assessment"
keywords = ["wildfire", "debris flow", "hazard", "usgs"]
classifiers = [
    "Development Status :: 2 - Pre-Alpha",
    "Operating System :: Microsoft :: Windows",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering"
]
packages = [
    { include = "pfdf" },
]

[tool.poetry.dependencies]
python = "^3.9"
numpy = "^1.20.1"
rasterio = "^1.3.6"
nptyping = "^2.5.0"

[tool.poetry.group.dev]
optional = true

[tool.poetry.group.dev.dependencies]
pytest = "^7.3.1"
black = "^23.3.0"
isort = "^5.12.0"
pytest-cov = "*"
coverage = "*"

[tool.poetry.scripts]
tests = "dev_scripts:tests"
all_tests = "dev_scripts:all_tests"
format = "dev_scripts:format"
check_format = "dev_scripts:check_format"

[tool.pytest.ini_options]
markers = [
    "taudem: Tests that require TauDEM commands",
    "arcpy: Tests that require ArcPy functions",
]

[tool.isort]
profile = "black"